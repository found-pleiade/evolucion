{{define "board"}}
<div id="ws-div">
  <div class="columns is-centered is-vcentered">
    <p>Food: {{.Food.CurrentValue}}</p>
  </div>
  {{range $player := .Players}}
  <div>
    <p>Pseudo: {{$player.Name}}</p>
  </div>
  {{end}}
  {{range $player := .Players}} {{if eq $.SessionID $player.ID}}
  <div class="columns is-centered is-vcentered">
    {{range $card := $player.Deck}}
    <div class="column is-2">{{template "card" $card}}</div>
    {{end}}
  </div>
  {{end}} {{end}}
</div>
{{end}}
